<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="todo-style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1>üìù My To-Do List</h1>
                <p>Stay organized and productive</p>
            </div>

            <div class="input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="todo-input" 
                    placeholder="Add a new task..."
                    autocomplete="off"
                >
                <button id="addBtn" class="add-btn">Add Task</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Tasks will be added here -->
            </ul>

            <div class="empty-state" id="emptyState">
                <p>‚ú® No tasks yet. Add one to get started!</p>
            </div>

            <div class="stats">
                <span>Total: <strong id="totalCount">0</strong></span>
                <span>Completed: <strong id="completedCount">0</strong></span>
                <span><button id="clearBtn" class="clear-btn">Clear Completed</button></span>
            </div>
        </div>
    </div>

    <script src="todo-script.js"></script>
</body>
</html>
